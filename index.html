<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <form id = "orderInfo" class="form-group">
    <div class="flex-center-container">
      <div class="input-container">
        <label for="inputtedName">Your name: </label>
        <input type="text"  class="form-control" id="inputtedName">
      </div>
      <div class="input-container">
        <label for="inputtedAddr">Address: </label>
        <input type="text"  class="form-control" id="inputtedAddr">
      </div>
    </div>

    <div>
      <p>Which size would you like?</p>
      <div class="sizeSurvey">
        <label>
          <input type="radio" name="sizeSurvey" value="Small">
          Small
        </label>
      </div>
      <div class="sizeSurvey">          
        <label>
          <input type="radio" name="sizeSurvey" value="Medium" checked>
          Medium
        </label>
      </div>
      <div class="sizeSurvey"> 
        <label>
          <input type="radio" name="sizeSurvey" value="Large">
          Large
        </label>
      </div>
    </div>

    <div class="form-group">
      <p>Pick your favourite toppings</p>
      <input type="checkbox" name="toppingsList" value="Cheese"> Cheese<br>
      <input type="checkbox" name="toppingsList" value="Pepperoni"> Pepperoni<br>
      <input type="checkbox" name="toppingsList" value="Sausage"> Sausage<br>
      <input type="checkbox" name="toppingsList" value="Steak"> Steak <br>
      <input type="checkbox" name="toppingsList" value="Anchovy"> Anchovy<br>
      <input type="checkbox" name="toppingsList" value="Artichoke"> Artichoke<br>
      <input type="checkbox" name="toppingsList" value="Pineapple"> Pineapple<br>
      <input type="checkbox" name="toppingsList" value="Pineapple"> Black Olives<br>
    </div>

    <div class="flex-center-container">
      <button type="submit" class="btn-primary">Submit</button>
    </div>
    <br>

    <div class="radio-toolbar" id ="tips">
      <input type="radio" class="btn-check" name="tipsPct" id="noTips" value="0" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for="noTips">No Tips</label>

      <input type="radio" class="btn-check" name="tipsPct" id="5Pct" value="0.05" autocomplete="off">
      <label class="btn btn-outline-primary" for="5Pct">5%</label>
    
      <input type="radio" class="btn-check" name="tipsPct" id="10Pct" value="0.10" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for="10Pct">10%</label>
    
      <input type="radio" class="btn-check" name="tipsPct" id="18Pct" value="0.18" autocomplete="off">
      <label class="btn btn-outline-primary" for="18Pct">18%</label>
    </div>
  </form>

  <div id="receipt">
    <p>Name: <span class="name"></span></p>
    <p>Delivery Address: <span class="addr"></span></p>
    <p>Selected Size: <span class="size"></span></p>
    <p>Selected Toppings: <span class="toppings"></span></p>
    <p>Subtotal: <span class="cost"></span></p>
    <p>tax: <span class="tax"></span></p>
    <p>Tips: <span class="tips"></span></p>
    <p>Total: <span class="total"></span></p>
  </div>
</body>
</html>
